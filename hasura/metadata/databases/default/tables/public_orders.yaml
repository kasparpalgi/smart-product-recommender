table:
  name: orders
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: order_items
    using:
      foreign_key_constraint_on:
        column: order_id
        table:
          name: order_items
          schema: public
  - name: product_categories
    using:
      foreign_key_constraint_on:
        column: product_id
        table:
          name: product_categories
          schema: public
